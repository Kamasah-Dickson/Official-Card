<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/favicon-32x32.png">
    <link rel="stylesheet" href="./Official-Card/css/style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="equilibrium-container">
                <div class="top-equilibrium">
                    <div class="equlibrium-img">
                        <div class="overlay"></div>
                        <img src="./Official-Card/img/image-equilibrium.jpg" alt="equilibrium">
                       
                    </div>
                </div>
                <div class="bottom-equilibrium">
                    <h1 class="title">Equilibrium #3429</h1>
                    <p class="para">  Our Equilibrium collection promotes balance and calm.</p>
                    <div class="equilibrium-period">
                        <p class="equilibrium-rate"><img src="./Official-Card/img/icon-ethereum.svg"> 0.041 ETH </p>
                        <span class="days"><img src="./official-Card/img/icon-clock.svg"> 3 days left</span>
                    </div>
                    <hr>
                    <div class="author-container">
                        <div class="img-box">
                            <img src="./Official-Card/img/image-avatar.png">
                        </div>
                        <span class="author">Creation of <span class="span">Jules Wyvern</span> </span>
                    </div>

                </div>
            </div>
        </div>
        
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Kamasah Dickson</a>.
      </div>
    
</body>
</html>
